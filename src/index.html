<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head> 
  <body>
    <header> 
      <h1>Validación de tarjeta de crédito</h1>
    </header>

    <main>
      <section>
        <h3>Nombre y apellido</h3>
        <input type="text" id="nameUser" required >
        <button id="buttonUserName" >registrar</button>
      </section>

      <section>
        <h3>Número de tarjeta</h3>
        <input type="number" id="inputCardNumber" pattern="\d+" min="9" required>
        <button id="buttonValidation" >validar</button>
        <p id="message"></p>
      </section>
       
    </main>
    
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
